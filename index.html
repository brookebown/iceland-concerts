<!DOCTYPE html>
<html>
	<head>
		<title>Iceland Concert</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="Demo project">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
		<style type="text/css"></style>
	</head>
	<body style="background: black" ng-app="app">
		<div class="container" ng-controller="MyCtrl">  
		
<!-- start of panels -->
<!-- Rae Sremmurd -->				      
		<h1>Iceland Concerts | Let's get weird</h1>

<ul class="nav nav-pills">
			  <li role="presentation" class="active"><a class="nav-option" href="#">Concerts</a></li>
			  <li role="presentation"><a class="nav-option" href="#">Tickets</a></li>
			  <li role="presentation"><a class="nav-option" href="#">Contact Us</a></li>
			</ul>
			<br>
			<!-- <button type="submit" ng-click='getConcert()'>Submit</button> -->
			<div class='well' style="background: black" ng-repeat="concert in concerts">
    			<ul class="list-group">
    			<li class="list-group-item" style="background: pink">
    			
    			<!-- Pulling all the data from concert data results -->
    			<div><h1>{{ concert.name }}</h1></div>
    			<div>{{ concert.eventDateName }}</div>
    			<div>{{ concert.dateOfShow }}</div>
    			<div>{{ concert.eventHallName }}</div>
    			
    			<div>{{ concert.userGroupName }}</div>
    			<img src="{{ concert.imageSource }}" class="img-rounded" style="width:300px; height:150px;">

    			</li>
    			</ul>
  			</div>
  		</div>
  			<h1>YOU'RE WELCOME</h1>

		</div>
	</body>
	<script type="text/javascript" src="app.js"></script>
</html>
